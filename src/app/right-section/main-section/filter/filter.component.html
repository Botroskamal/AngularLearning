<div class="filter">
    <div class="filterSpecs">
        <select (change)="onChooseStatus($event)" class='filter-menu' name="status" id="carStatus">
            <option value="All">All</option>
            <option value="New">New</option>
            <option value="Used">Used</option>
        </select>
        <select (change)="onChooseType($event)" #typeSelect class='filter-menu' name="type" id="carType">
            <option value="All">All</option>
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Bentley">Bentley</option>
            <option value="Porche">Porche</option>
        </select>
    </div>
    <div class="filterSorting">
        <div>
            <img src="assets/images/navbar/menuGrid.png" />
        </div>
        <div>
            <img src="assets/images/navbar/Filter.png" />
        </div>
    </div>
</div>
