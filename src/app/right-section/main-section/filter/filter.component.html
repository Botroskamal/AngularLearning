<div class="filter">
    <div class="filterSpecs">
        <form appButtonHighlight class="radioBtns">
            <div>
                <input checked="checked" type="radio" name="status" id="All" value="All">
                <label for="All">All</label>
            </div>
            <div>
                <input type="radio" name="status" id="New" value="New">
                <label for="New">New</label>
            </div>
            <div>
                <input type="radio" name="status" id="Used" value="Used">
                <label for="Used">Used</label>
            </div>
        </form>
        <select (change)="onChangeFilter($event)" #typeSelect class='filter-menu' name="type" id="carType">
            <option value="All">All</option>
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Bentley">Bentley</option>
            <option value="Porche">Porche</option>
        </select>
    </div>
    <div class="filterSorting">
        <div>
            <img src="assets/images/navbar/menuGrid.png" />
        </div>
        <div>
            <img src="assets/images/navbar/Filter.png" />
        </div>
    </div>
</div>
