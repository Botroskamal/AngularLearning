<div class='head-section'>
    <span>Booking</span>
</div>
<app-filter (status)="getStatus($event)" (type)="getType($event)"></app-filter>
<div class="cardsSection">
    <ng-container *ngFor="let car of cars">
        <app-car-card *ngIf="(car.name.includes(carName) || carName ==='') && 
        ((carStatus === 'All' && carType === 'All') || car.status === carStatus || car.manufacturer === carType)"
            [carData]="car"></app-car-card>
    </ng-container>
</div>
