<div class="search-part">
    <div class="search">
        <img src="assets/images/navbar/Search.png">
        <form>
            <input #inputRef [(ngModel)]="inputValue" [ngModelOptions]="{ standalone: true }" (input)="onTyping($event)"
                type="text" placeholder="Search or type">
        </form>
    </div>
</div>
