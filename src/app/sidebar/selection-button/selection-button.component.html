<div (click)="onChoosePage()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    (click)="getInnerText($event)" class="selectionWrapper">
    <div class="imageWrapper">
        <img [src]="selectionData.imageSource">
    </div>
    <div #textRef class="textWrapper">
        <a>
            <span>{{selectionData.selectionText}}</span>
        </a>
    </div>
</div>
