<div (click)="getInnerText($event)" class="selectionWrapper"
    [ngClass]="{'selected': inText === chosenText && otherClicked === chosenText && inText !== 'Sign Out'}">
    <div class="imageWrapper">
        <img [src]="selectionData.imageSource">
    </div>
    <div #textRef class="textWrapper">
        <a>
            <span>{{selectionData.selectionText}}</span>
        </a>
    </div>
</div>
