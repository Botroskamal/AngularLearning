<div class="container" [ngStyle]="{'justify-content': isFetching ? 'center' : 'flex-start'}">
    <div *ngIf="(accounts.length < 1 || errorFlag) && !isFetching">
        There are no accounts
    </div>
    <div *ngIf="isFetching">
        <app-spinner-loader></app-spinner-loader>
    </div>
    <div *ngFor="let account of accounts; let i = index" class="card"
        [ngClass]="{'updating': isUpdating[i], 'notUpdating': !isUpdating[i]}">
        <div class="data" [ngClass]="{'dataUpdating': isUpdating[i], 'dataNotUpdating': !isUpdating[i]}">
            <div class="dataSection">
                <span>firstName: </span>
                <span>{{account.firstName}}</span>
            </div>
            <div class="dataSection">
                <span>lastName: </span>
                <span>{{account.lastName}}</span>
            </div>
            <div class="dataSection">
                <span>email: </span>
                <span>{{account.email}}</span>
            </div>
            <div class="dataSection">
                <span>password: </span>
                <span>{{account.password}}</span>
            </div>
            <div class="dataSection">
                <span>gender: </span>
                <span>{{account.gender}}</span>
            </div>
            <div class="dataSection">
                <span>age: </span>
                <span>{{account.age}}</span>
            </div>
            <div>
                <button (click)="onDelete(account._id)" class="btn">Delete</button>
                <button (click)="onUpdateStatus(i)" class="btn">Update</button>
            </div>
        </div>
        <app-update-form (accountUpdated)="onAccountUpdated($event, i)" (formStatus)="onUpdateStatus($event)"
            [index]="i" [account]="account" [status]="isUpdating[i]"></app-update-form>
    </div>
</div>
